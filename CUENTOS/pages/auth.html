<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="../css/styles_main.css">
    <link rel="stylesheet" href="../css/styles_auth.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/tweenControls.js"></script>
    <script src="../js/formValidations.js"></script>
</head>
<body>
    <main class="auth-main flex-column">

        <section class="auth-form">
            <article id="login-form" class="login flex-column show">
                <h2>Bienvenid@</h2>
                <div class="form-input-container">
                    <input type="text" id="" placeholder="username">
                    <i class="material-symbols-rounded input-icon">person</i>
                </div>
                <div class="form-input-container">
                    <input type="password" id="" placeholder="password">
                    <i class="material-symbols-rounded input-icon">lock</i>
                </div>
    
                <div class="form-input-container">
                    <button type="button" id="submit-login" class="auth-bttn">Login</button>
                </div>
    
                <p>No tienes cuenta? <a id="to-signup" href="#">Registrate</a></p>
            </article>



            <article id="register-form" class="register flex-column hide">
                <h2>REGISTRO</h2>
                <div class="form-input-container">
                    <input type="text" id="input-name" class="required" placeholder="nombre usuario" data-valid="valid-name">
                    <i class="material-symbols-rounded input-icon">person</i>
                    <div id="valid-name" class="validate-input" data-errormsg="error-name">
                        <i class="material-symbols-rounded error-icon">error</i>
                        <p id="error-name" class="input-error"></p>
                        <i class="material-symbols-rounded valid-icon">check_circle</i>
                    </div>
                </div>
                <div class="form-input-container">
                    <input type="email" id="input-email" class="required" placeholder="email" data-valid="valid-email">
                    <i class="material-symbols-rounded input-icon">mail</i>
                    <div id="valid-email" class="validate-input"  data-errormsg="error-email">
                        <i class="material-symbols-rounded error-icon">error</i>
                        <p id="error-email" class="input-error"></p>
                        <i class="material-symbols-rounded valid-icon">check_circle</i>
                    </div>
                </div>
                <div class="form-input-container">
                    <input type="password" id="input-password" class="required" placeholder="password" data-valid="valid-password">
                    <i class="material-symbols-rounded input-icon">lock</i>
                    <div id="valid-password" class="validate-input"  data-errormsg="error-password">
                        <i class="material-symbols-rounded error-icon">error</i>
                        <p id="error-password" class="input-error"></p>
                        <i class="material-symbols-rounded valid-icon">check_circle</i>
                    </div>
                </div>
                <div class="form-input-container">
                    <input type="password" id="input-password-repeat" class="required" placeholder="repite password" data-valid="valid-password-repeat">
                    <i class="material-symbols-rounded input-icon">lock_reset</i>
                    <div id="valid-password-repeat" class="validate-input" data-errormsg="error-password-repeat">
                        <i class="material-symbols-rounded error-icon">error</i>
                        <p id="error-password-repeat" class="input-error"></p>
                        <i class="material-symbols-rounded valid-icon">check_circle</i>
                    </div>
                </div>
                
                <div class="input-profilepic-container flex-row">
                    <img src="../images/user-default.png" id="input-profilepic" class="input-profilepic" alt="Imagen de perfil">
                    <label for="input-file" class="input-profilepic-add flex-row pointer">
                        <i class="material-symbols-rounded">add_a_photo</i>
                    </label>
                    <input type="file" id="input-file" name="imagen" accept="image/*" style="display: none;">
                </div>
                
                <div class="form-input-container flex-row">
                    <button type="button" id="submit-register" class="auth-bttn">Registrar</button>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
