<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/styles_main.css">
    <link rel="stylesheet" href="../css/index/styles_index.css">
    <link rel="stylesheet" href="../css/index/styles_index_bookdetail.css">
    <link rel="stylesheet" href="../css/index/styles_index_bookslist.css">
    <link rel="stylesheet" href="../css/index/styles_index_leftmenu.css">
    <link rel="stylesheet" href="../css/index/styles_index_rightmenu.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/tweenControls.js"></script>
</head>
<body>
    <main id="index-main" class="index-main flex-row">
        <section class="books-list flex-column">
            <p class="list-title">Libros</p>

            <section id="books-list">
                
            </section>
        </section>

        
        <section id="book-details" class="book-details flex-column">
            <i id="book-details-close" class="book-details-toggle material-symbols-rounded">chevron_left</i>
            <img id="book-detail-cover" class="book-detail-cover" src="">
            <p id="book-detail-title" class="book-detail-title"></p>
            <p id="book-detail-pages" class="book-detail-pages"></p>
            <p id="book-detail-sinopsis" class="book-detail-sinopsis"></p>
            <div class="flex-row">
                <img id="book-detail-author-img" class="book-detail-author-img" src="">
                <p id="book-detail-author-name" class="book-detail-author"></p>
            </div>
            <p class="book-detail-coauthors">Coautores</p>
            <div id="book-detail-coauthors-list" class="book-detail-coauthors-list flex-column"></div>
        </section>
    </main>

    <aside id="index-leftmenu" class="index-leftmenu grid">
        <article class="search-container">
            <input type="text" id="input-search" class="input-search" placeholder="Título, autor">
            <i class="filter-icon material-symbols-rounded">search</i>
        </article>

        <article class="tags-list">
            <article class="search-container">
                <input type="text" class="filter-search" placeholder="Tags (separados por espacio)">
                <i class="filter-icon material-symbols-rounded">sell</i>
            </article>
            <select id="" multiple>
                <option value="1">Fantasía</option>
                <option value="2">Acción</option>
                <option value="3">Aventura</option>
                <option value="4">Romance</option>
                <option value="5">Ciencia ficción</option>
                <option value="6">Misterio</option>
                <option value="7">Terror</option>
                <option value="8">Drama</option>
                <option value="9">Histórico</option>
                <option value="10">Comedia</option>
                <option value="11">Thriller</option>
                <option value="12">Biografía-Autobiografía</option>
                <option value="13">Infantil-Juvenil</option>
                <option value="14">Policíaca</option>
                <option value="15">Ensayo</option>
                <option value="16">Poesía</option>
            </select>
        </article>

        <button type="button" class="generic-button">Filtrar</button>
    </aside>

    <aside id="index-rightmenu" class="index-rightmenu grid">
        <section class="account-info flex-row">
            <img src="../images/user-default.png" class="user-img">
            <div class="user-info flex-column">
                <p class="user-name">Cristian</p>
                <p class="user-books">Autor de: <span class="number">#</span> libros</p>
                <p class="user-books">Coautor de: <span class="number">#</span> libros</p>
            </div>
        </section>

        <section class="user-actions">
            <p class="user-action">Crear libro <i class="material-symbols-rounded">book_2</i></p>
            <p class="user-action">Tus Libros <i class="material-symbols-rounded">book_4</i></p>
            <p class="user-action">Logout <i class="material-symbols-rounded">logout</i></p>
        </section>
    </aside>

      
    <footer id="index-footer" class="index-footer flex-row">
        <section class="section">
            <i id="toggleLeftMenu" class="material-symbols-rounded">menu</i>
        </section>
        <section class="section">
            <i id="homePage" class="material-symbols-rounded">home</i>
        </section>
        <section class="section">
            <i id="toggleRightMenu" class="material-symbols-rounded">account_circle</i>
        </section>
    </footer>
</body>
</html>
