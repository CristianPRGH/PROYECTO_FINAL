<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <!-- <link rel="stylesheet" href="../css/styles_main.css">
    <link rel="stylesheet" href="../css/styles_auth.css"> -->
    <link rel="stylesheet" href="../styles/output.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/tweenControls.js"></script>
    <script src="../js/formValidations.js"></script>
</head>
<body class="bg-orange-100 h-screen">
    <main class="flex flex-col px-16 h-full w-full">

        <section class="h-full overflow-y-hidden">
            <article id="login-form" class="flex flex-col justify-center align-middle h-full w-full">
                <p class="w-full text-2xl text-center">Bienvenid@</p>
                <div class="relative w-full">
                    <input type="text" id="" placeholder="username" class="form-input">
                    <i class="material-symbols-rounded form-icon">person</i>
                </div>
                <div class="relative w-full">
                    <input type="password" id="" placeholder="password" class="form-input">
                    <i class="material-symbols-rounded form-icon">lock</i>
                </div>
    
                <div class="relative w-full">
                    <button type="button" id="submit-login" class="py-1 px-16 my-5 mx-0 rounded-3xl shadow-md shadow-orange-400 text-green-950 bg-white w-full">Login</button>
                </div>
    
                <p class="text-center">No tienes cuenta? <a id="to-signup" href="#" class="text-green-950 underline">Registrate</a></p>
            </article>


            <article id="register-form" class="flex flex-col justify-center align-middle h-full w-full opacity-0">
                <p class="w-full text-2xl text-center">REGISTRO</p>
                <div class="relative w-full">
                    <input type="text" id="input-name" class="required form-input" placeholder="nombre usuario" data-valid="valid-name">
                    <i class="material-symbols-rounded form-icon">person</i>
                    <div id="valid-name" class="validate-input" data-errormsg="error-name">
                        <i class="material-symbols-rounded form-error-icon">error</i>
                        <p id="error-name" class="form-error-message"></p>
                        <i class="material-symbols-rounded form-valid-icon">check_circle</i>
                    </div>
                </div>
                <div class="relative w-full">
                    <input type="email" id="input-email" class="required form-input" placeholder="email" data-valid="valid-email">
                    <i class="material-symbols-rounded form-icon">mail</i>
                    <div id="valid-email" class="validate-input" data-errormsg="error-email">
                        <i class="material-symbols-rounded form-error-icon">error</i>
                        <p id="error-email" class="form-error-message invisible"></p>
                        <i class="material-symbols-rounded form-valid-icon">check_circle</i>
                    </div>
                </div>
                <div class="relative w-full">
                    <input type="password" id="input-password" class="required form-input" placeholder="password" data-valid="valid-password">
                    <i class="material-symbols-rounded form-icon">lock</i>
                    <div id="valid-password" class="validate-input"  data-errormsg="error-password">
                        <i class="material-symbols-rounded form-error-icon">error</i>
                        <p id="error-password" class="form-error-message"></p>
                        <i class="material-symbols-rounded form-valid-icon">check_circle</i>
                    </div>
                </div>
                <div class="relative w-full">
                    <input type="password" id="input-password-repeat" class="required form-input" placeholder="repite password" data-valid="valid-password-repeat">
                    <i class="material-symbols-rounded form-icon">lock_reset</i>
                    <div id="valid-password-repeat" class="validate-input" data-errormsg="error-password-repeat">
                        <i class="material-symbols-rounded form-error-icon">error</i>
                        <p id="error-password-repeat" class="form-error-message"></p>
                        <i class="material-symbols-rounded form-valid-icon">check_circle</i>
                    </div>
                </div>
                
                <div class="flex flex-row justify-center align-middle relative w-full mt-5">
                    <img src="../images/user-default.png" id="input-profilepic" class="w-2/4 rounded-full" alt="Imagen de perfil">
                    <label for="input-file" class="cursor-pointer flex flex-col justify-center align-middle absolute w-2/4 h-full rounded-full opacity-0 transition-opacity hover:opacity-100">
                        <i class="material-symbols-rounded text-center">add_a_photo</i>
                    </label> 
                    <input type="file" id="input-file" name="imagen" accept="image/*" style="display: none;">
                </div>
                
                <div class="relative w-full">
                    <button type="button" id="submit-register" class="py-1 px-16 my-5 mx-0 rounded-3xl shadow-md shadow-orange-400 text-green-950 bg-white w-full">Registrar</button>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
