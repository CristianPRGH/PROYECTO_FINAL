<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../styles/output.css">

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="../frontend/bookPageManager.js"></script>

</head>
<body class="bg-orange-100 h-screen flex flex-col p-2">
    
    <main id="book-cover" class="flex justify-between items-center w-full h-full ">
        <section class="h-full w-full flex flex-col bg-white">
            <div id="editor">
                <p>Hello World!</p>
                <p>Some initial <strong>bold</strong> text</p>
                <p><br /></p>
            </div>
            <div class="flex align-bottom justify-between text-sm px-2">
                <p>2</p>
                <p>3</p>
                <p>4</p>
            </div>
        </section>
    </main>

    <section class="bg-green-900 rounded-b-lg flex justify-between p-1">
        <button id="prev-page" class="text-white rounded-md cursor-pointer material-symbols-rounded">chevron_left</button>
        <button id="confirm-pages" class="text-white rounded-md cursor-pointer material-symbols-rounded">check_circle</button>
        <button id="next-page" class="text-white rounded-md cursor-pointer material-symbols-rounded">chevron_right</button>
    </section>

</body>
</html>
