<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../styles/output.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="../js/createBook.js" type="module"></script>
</head>
<body class="bg-green-900 p-7 h-screen flex flex-col border-y-8 border-y-orange-400">
    <main id="book-cover" class="flex items-center h-full bg-white rounded-md shadow-lg shadow-black">
        <section class="w-[10%] h-full rounded-sm shadow-[inset_-2px_0_3px_rgba(137,137,137,0.5)] bg-transparent flex flex-col justify-start items-center">
            <div>
                <label for="select-cover-img" class="material-symbols-rounded text-3xl cursor-pointer">add_photo_alternate</label>
                <input type="file" id="select-cover-img" class="hidden" accept="image/*">
            </div>
            <i id="remove-cover-img" class="material-symbols-rounded cursor-pointer text-3xl">remove_selection</i>
            <input type="color" id="book-cover-color" class="w-6 h-7">
        </section>
        <section class="flex flex-col w-[90%] h-full p-4 rounded-sm shadow-[inset_2px_0_3px_rgba(137,137,137,0.5)] relative">
            <input type="text" id="" placeholder="título" class="form-input placeholder:text-sm rounded-sm pl-4 z-10">
            <select id="" class="form-input rounded-sm pl-4 z-10">
                <option value="0">- Tipo -</option>
            </select>
            <input type="number" id="" placeholder="nº páginas (1-500)" class="form-input placeholder:text-sm rounded-sm pl-4 z-10">
            <input type="text" id="" placeholder="tags" class="form-input placeholder:text-sm rounded-sm pl-4 z-10">
            <div class="h-full w-full absolute top-0 left-0 z-0">
                <img src="" alt="" id="book-cover-img" class="w-full h-full opacity-0">
            </div>
            <button id="create-book" class="shadow-md bg-orange-100 rounded-md cursor-pointer z-10">Crear</button>
        </section> 
    </main>

    <dialog id="confirm-create-book" class="p-6 m-auto shadow-lg rounded-md z-20 backdrop:bg-orange-100/30 backdrop:backdrop-blur-md">
        <p class="text-center p-3">Desea crear el libro?</p>
        <article class="flex justify-evenly">
            <button id="create-yes" type="button" class="shadow-md p-1 rounded-md bg-green-600 text-orange-100 w-20">SI</button>
            <button id="create-no"  type="button" class="shadow-md p-1 rounded-md bg-red-600 text-orange-100 w-20">NO</button>
        </article>
    </dialog>

    <dialog id="confirm-write-book" class="p-6 m-auto shadow-lg rounded-md z-20 backdrop:bg-orange-100/30 backdrop:backdrop-blur-md">
        <p class="text-center p-3">Desea empezar a escribir el libro?</p>
        <article class="flex justify-evenly">
            <button id="write-yes" type="button" class="shadow-md p-1 rounded-md bg-green-600 text-orange-100 w-20">SI</button>
            <button id="write-no"  type="button" class="shadow-md p-1 rounded-md bg-red-600 text-orange-100 w-20">NO</button>
        </article>
    </dialog>
</body>
</html>
