<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="../css/styles_main.css">
    <link rel="stylesheet" href="../css/styles_auth.css">
</head>
<body>
    <main class="auth-main flex-column">
        <section class="auth-form register flex-column">
            <h2>REGISTRO</h2>
            <div class="form-input-container">
                <input type="text" id="" placeholder="nombre">
                <i class="material-symbols-rounded input-icon">person</i>
            </div>
            <div class="form-input-container">
                <input type="email" id="" placeholder="email">
                <i class="material-symbols-rounded input-icon">mail</i>
            </div>
            <div class="form-input-container">
                <input type="password" id="" placeholder="password">
                <i class="material-symbols-rounded input-icon">lock</i>
            </div>
            <div class="form-input-container">
                <input type="password" id="" placeholder="repite password">
                <i class="material-symbols-rounded input-icon">lock_reset</i>
            </div>
            
            <div class="input-profilepic-container flex-row">
                <img src="../images/user-default.png" id="input-profilepic" class="input-profilepic" alt="Imagen de perfil">
                <label for="input-file" class="input-profilepic-add flex-row pointer">
                    <i class="material-symbols-rounded">add_a_photo</i>
                </label>
                <input type="file" id="input-file" name="imagen" accept="image/*" style="display: none;">
            </div>
            
            <div class="form-input-container">
                <button type="button" class="auth-bttn">Registrar</button>
            </div>
        </section>
    </main>
</body>
</html>
