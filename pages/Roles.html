<main>
    <section>
        <form action method="post" class="workwith-form" id="workwith-roles">
            <h3>ROLES</h3>

            <fieldset>
                <input type="hidden" name="form-mode" id="form-mode" value="INS">
                <input type="hidden" name="input-id" id="input-id" value="-1">

                <label for="input-nombre">Nombre: <span class="asterisk">*</span></label>
                <div class="tooltip">
                    <input type="text" name="nombre" id="input-nombre" class="required" maxlength="50" value=""/>
                    <span class="errortext" id="error-nombre"></span>
                </div>

                <article class="flexColumn">
                    <div class="form-action flexRow">
                        <label for="action-read" >Leer</label>
                        <input type="checkbox" id="action-read" name="action-read" class="form-checkbox">
                    </div>
                    
                    <div class="form-action flexRow">
                        <label for="action-edit" class="flexRow">Editar</label>
                        <input type="checkbox" id="action-edit" name="action-edit" class="form-checkbox">
                    </div>

                    <div class="form-action flexRow">
                        <label for="action-delete" class="flexRow">Eliminar</label>
                        <input type="checkbox" id="action-delete" name="action-delete" class="form-checkbox">
                    </div>
                </article>

                <button type="submit" name="addUser" class="formBttn pointer" id="submitForm">AGREGAR</button>
                <button type="button" class="formBttn pointer" id="reset-form">LIMPIAR</button>
            </fieldset>

        </form>
    </section>
