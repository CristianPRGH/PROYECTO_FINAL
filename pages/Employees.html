<main>
    <section>
        <form action method="post" class="data-form column col-lg-8" id="workwith-employee">
            <!--action="../php_logic/AddEmployee.php"-->
            <h3>EMPLEADO</h3>

            <fieldset>
                <input type="hidden" name="form-mode" id="form-mode" value="INS">
                <input type="hidden" name="id" id="input-id" value="-1">
                <label>DNI / NIE: <span class="asterisk">*</span></label>
                <div class="tooltip">
                    <input type="text" name="dni" id="input-dni" class="required" placeholder="12345678A / A12345678B" value=""/>
                    <span class="tooltiptext" id="error-dni"></span>
                </div>

                <label>Nombre: <span class="asterisk">*</span></label>
                <div class="tooltip">
                    <input type="text" name="nombre" id="input-nombre" class="required" value=""/>
                    <span class="tooltiptext" id="error-nombre"></span>
                </div>

                <label>Apellidos:</label>
                <div class="tooltip">
                    <input type="text" name="apellidos" id="input-apellidos" value=""/>
                    <span class="tooltiptext" id="error-apellidos"></span>
                </div>

                <label>Fecha de nacimiento:</label>
                <div class="tooltip">
                    <input type="date" name="fechanacimiento" id="input-fechanac" value=""/>
                    <span class="tooltiptext" id="error-fechanac"></span>
                </div>

                <label>Telefono:</label>
                <div class="tooltip">
                    <input type="tel" name="telefono" id="input-telefono" value=""/>
                    <span class="tooltiptext" id="error-telefono"></span>
                </div>

                <label>Dirección:</label>
                <div class="tooltip">
                    <textarea name="direccion" maxlength="100" columns="30" rows="2" id="input-direccion" value=""></textarea>
                    <span class="tooltiptext" id="error-direccion"></span>
                </div>

                <label>Email:</label>
                <div class="tooltip">
                    <input type="email" name="email" id="input-email" value="" />
                    <span class="tooltiptext" id="error-email"></span>
                </div>

                <!-- <label>Empresa:</label>
                <input type="text" name="empresa" id="input-empresa" value="" /> -->


                <button type="submit" name="addEmployee" class="formBttn pointer" id="submitForm">Agregar</button>
            </fieldset>

        </form>
    </section>

    <hr />

    <section>
        <article>
            <h4>Filtros</h4>
            <form method="get" action class="data-form flexRow" id="form-filters">
                <label>Nombre</label>
                <input list="name-filter-list" id="filter-name" name="filter-name" />
                <datalist id="name-filter-list"></datalist>

                <div class="vertical-line"></div>
                <label>Fecha Nacimiento</label>
                <input type="date" name="filter-date" id="filter-date" />

                <button name="applyFilters" class="formBttn pointer">Aplicar</button>
            </form>
        </article>
        <hr />
        <table class="employeesTable data-view">
            <thead id="columnsTitles">
                <th>ID</th>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Fecha Nac.</th>
                <th>Telefono</th>
                <th>Direccion</th>
                <th>Email</th>
                <th colspan="2"></th>
                <!-- <th>Empresa</th> -->
            </thead>
            <tbody id="employeesTableBody"></tbody>
        </table>
    </section>

    
    <section class="modal" id="confirm-modal">
        <article class="modal-container flexColumn">
            <span class="close-modal pointer">&times;</span>
            <hr />
            <p id="confirm-msg">Confirma la eliminación?</p>
            <p id="confirm-id"></p>
            <article class="modal-buttons-container flexRow">
                <button class="formBttn pointer" onclick="Confirm()">CONFIRMAR</button>
                <button class="formBttn pointer" onclick="CloseModal()">CANCELAR</button>
            </article>
        </article>
    </section>

</main>

<script src="../js/WorkWith_Employees.js"></script>
